name: Test Extension

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} (VS Code ${{ matrix.vscode-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        vscode-version: ['1.74.0', '1.80.0']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile
        continue-on-error: false

      - name: Verify compiled files (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          echo "Checking compiled files..."
          ls -la out/
          ls -la out/test/
          ls -la out/test/suite/

      - name: Verify compiled files (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "Checking compiled files..."
          Get-ChildItem -Path out -Recurse | Select-Object FullName
          Test-Path out/test/runTest.js
          Test-Path out/test/suite/index.js
          Test-Path out/test/suite/extension.test.js
          Test-Path out/test/suite/syntax.test.js

      - name: Install Xvfb and dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          # Try libasound2t64 first (Ubuntu 24.04+), fallback to libasound2 for older versions
          sudo apt-get install -y xvfb libnss3 libatk-bridge2.0-0 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2t64 2>/dev/null || \
          sudo apt-get install -y xvfb libnss3 libatk-bridge2.0-0 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2

      - name: Run tests with Xvfb (Linux)
        if: runner.os == 'Linux'
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 3
          node ./out/test/runTest.js || (pkill -f Xvfb; exit 1)
        env:
          VSCODE_TEST_VERSION: ${{ matrix.vscode-version }}
          DISPLAY: :99
        continue-on-error: false

      - name: Run tests (Windows/macOS)
        if: runner.os != 'Linux'
        run: node ./out/test/runTest.js
        env:
          VSCODE_TEST_VERSION: ${{ matrix.vscode-version }}
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.vscode-version }}
          path: |
            test-results/
            coverage/
            .vscode-test/
          retention-days: 7
          if-no-files-found: ignore

